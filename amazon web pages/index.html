<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Web Page</title>
    <link rel="stylesheet" href="setting/css/reset.css">
    <link rel="stylesheet" href="setting/css/style.css">
</head>
<body>
    <div class="container">
        <header class="bg-dark" id="top">
            <a href="#" title="home"><img src="setting/img/logo.png" alt="Logo Amazon Web Page"></a>
        </header>
        <nav class="navbar bg-lightdark">
            <ul>
                <li><a href="#" target="_blank" title="All">All</a></li>
                <li><a href="#" target="_blank" title="All">Today's deals</a></li>
                <li><a href="#" target="_blank" title="Customer Service">Customer Service</a></li>
                <li><a href="#" target="_blank" title="Registry">Registry</a></li>
                <li><a href="#" target="_blank" title="Gift Cards">Gift Cards</a></li>
                <li><a href="#" target="_blank" title="Sell">Sell</a></li>
            </ul>
        </nav>
        <main>
            <div class="bg-orange text-center">
                <p>Shop All Holiday Gift Cards</p>
            </div>
            <div class="banner text-center">
                <div class="text">
                    <h1>Holiday Gift Guides</h1>
                    <p>Be a go-gifter</p>
                </div>
            </div>
            <div class="firstsection text-center">
                <p><b>Find the perfect gift <a href="#">Shop Now</a></b></p>
                <div class="test">
                    <img src="setting/img/img_1.jpg" class="img" alt="foto kindle">
                </div>
                <div>
                    <img src="setting/img/img_2.jpg" class="img" alt="foto laptop">
                </div>
                <div>
                    <img src="setting/img/img_3.jpg" class="img" alt="foto smartwatch">
                </div>
                <div>
                    <img src="setting/img/img_4.jpg" class="img" alt="foto animali">
                </div>
            </div>
            <div class="secondsection text-center">
                <figure>
                    <img src="setting/img/img_9.png" alt="cuffie">
                    <figcaption><b>Play the gifting game  <a href="#">Shop Gaming</a></b></figcaption>
                </figure>                  
            </div>
            <div class="thirdsection text-center">
                <figure>
                    <img src="setting/img/img_10.png" alt="marshall">
                    <figcaption><b>The sound of cheers  <a href="#">Shop Audio & Accessories</a></b></figcaption>
                </figure>                  
            </div>
        </main>
        <footer class="bg-dark min-content">
            <div class="bg-lightdark text-center back"><a href="#top"><b>Back to top</b></a></div>
            <div class="text-center logo">
                <a href="#" title="home"><img src="setting/img/logo.png" alt="Logo Amazon Web Page"></a>
            </div>
        </footer>
    </div>
</body>
</html>
